<div id='container'>
  <a href="#/shorten">Go to shorten</a>
  <input type='text' ng-model='search' placeholder='filter' />
  <ul ng-repeat="link in data.links | filter:search | orderBy:'-visits'">
    <li class='link'>
      <img class='link' src='../assets/redirect_icon.png' /> 
      <a href=' {{ link.base_url + "/" + link.code }} ' >{{ link.base_url + '/' + link.code }}</a>
      <span class="link visits count">{{ link.visits }}</span>
    </li>
  </ul>
</div>
